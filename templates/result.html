<!DOCTYPE html>
<html>

<head>
    <title>Heart Disease Risk Assessment Result</title>
    <style>
        body {
            background-color: #011529;
            font-family: Arial, sans-serif;
            color: whitesmoke;
        }

        .container {
            width: 70%;
            margin: 0 auto;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="https://www.cloudvative.com/img/logo-white.png" alt="Cloudvative Logo" width="220" />
        <h1>Heart Disease Risk Assessment Result</h1>
        <h2>Risk Level: {{ risk_level }}</h2>
        <canvas id="percentageGraph" width="400" height="150" style="background-color: #f0f0f0;"></canvas>
        <p>Probability of Heart Disease: <span id="percentageValue">{{ heart_disease_percentage }}</span>%</p>
        <textarea id="suggestionsContent" readonly style="width:100%; height:200px;"></textarea>
    </div>

    <script>
        async function getSuggestions(risk_level) {
            const apiKey = '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';
            const apiUrl = 'https://api.openai.com/v1/chat/completions';

            let prompt = '';
            if (risk_level === 'Low') {
                prompt = 'I have a low risk of heart disease. What can I do to maintain a healthy lifestyle?';
            } else if (risk_level === 'Moderate') {
                prompt = 'I have a moderate risk of heart disease. What lifestyle changes should I consider?';
            } else if (risk_level === 'High') {
                prompt = 'I have a high risk of heart disease. What urgent steps should I take for my health?';
            }

            const requestData = {
                model: "gpt-4",
                "messages": [
                    {
                        "role": "user",
                        "content": prompt
                    }
                ]
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`,
                    },
                    body: JSON.stringify(requestData),
                });

                const data = await response.json();
                const messageContent = data.choices[0].message.content;
                const sentences = messageContent.split('. ');

                let container = document.getElementById('suggestionsContent');
                for (let i = 0; i < sentences.length; i++) {
                    setTimeout(() => {
                        if (sentences[i].trim().length > 0) {
                            container.value += sentences[i].trim() + '.\n';
                        }
                    }, i * 2000);
                }

                setTimeout(() => {
                    container.value += "\nFor more information on heart health, consider visiting these reputable sources:\n";
                    container.value += "- World Health Organization (WHO): https://www.who.int/\n";
                    container.value += "- Mayo Clinic: https://www.mayoclinic.org/\n";
                    container.value += "- Centers for Disease Control and Prevention (CDC): https://www.cdc.gov/\n";
                }, (sentences.length * 2000) + 1000);

            } catch (error) {
                console.error('Error fetching suggestions:', error);
            }

            const percentage = parseFloat(document.getElementById('percentageValue').textContent);
            drawGraph(percentage);
        }

        function drawGraph(percentage) {
            const canvas = document.getElementById('percentageGraph');
            const ctx = canvas.getContext('2d');

            // Clear previous drawings
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw background bar
            ctx.fillStyle = "#cccccc";
            ctx.fillRect(50, 50, 300, 50);

            // Draw percentage bar
            ctx.fillStyle = "#0099ff";
            ctx.fillRect(50, 50, 3 * percentage, 50);
        }

        setTimeout(() => {
            const risk_level = '{{ risk_level }}';
            getSuggestions(risk_level);
        }, 3000);
    </script>
</body>

</html>
