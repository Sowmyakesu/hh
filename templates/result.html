<!DOCTYPE html>
<html>
<head>
    <title>Heart Disease Risk Result</title>
</head>
<body>
    <h1>Heart Disease Risk Result</h1>
    <p>Risk Level: {{ risk_level }}</p>
    <p>Heart Disease Probability: {{ heart_disease_prob }}</p>
    
    <h2>Suggestions:</h2>
    <ul>
        {% for suggestion in suggestions %}
            <li>{{ suggestion }}</li>
        {% endfor %}
    </ul>
    
    <a href="/">Back to Input</a>
</body>
</html>
