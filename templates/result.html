<!DOCTYPE html>
<html>

<head>
    <title>Heart Disease Risk Assessment Result</title>
    <style>
        body {
            background-color: #011529;
            font-family: Arial, sans-serif;
            color: whitesmoke;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 90%;
            margin-top: 20px;
            height: 60vh;
        }

        .results {
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        .suggestions {
            flex: 1;
            padding: 20px;
            text-align: left;
            display: flex;
            flex-direction: column;
        }

        textarea {
            flex-grow: 1;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f8f8;
            overflow-y: scroll;
        }

        h2 {
            margin-top: 0;
        }
    </style>
</head>

<body>
    <img src="https://www.cloudvative.com/img/logo-white.png" alt="Cloudvative Logo" width="220" />
    <h2>Risk Level: {{ risk_level }}</h2>
    <div class="container">
        <div class="results">
            <p>Probability of Heart Disease: <span id="percentageValue">{{ heart_disease_percentage }}</span>%</p>
            <canvas id="percentageGraph" width="300" height="150" style="background-color: #f0f0f0;"></canvas>
        </div>
        <div class="suggestions">
            <h2>Suggestions</h2>
            <textarea id="suggestionsContent" readonly></textarea>
        </div>
    </div>

    <script>
        function typeText(sentences, index, container) {
            if (index < sentences.length) {
                let sentence = sentences[index].trim();
                let charIndex = 0;
                let typing = setInterval(() => {
                    if (charIndex < sentence.length) {
                        container.value += sentence[charIndex];
                        charIndex++;
                    } else {
                        clearInterval(typing);
                        container.value += '.\n';
                        typeText(sentences, index + 1, container);
                    }
                }, 50);
            } else {
                container.value += "\nFor more information on heart health, consider visiting these reputable sources:\n";
                container.value += "- World Health Organization (WHO): https://www.who.int/\n";
                container.value += "- Mayo Clinic: https://www.mayoclinic.org/\n";
                container.value += "- Centers for Disease Control and Prevention (CDC): https://www.cdc.gov/\n";
                container.value += "\nFor fitness guidance, check out these websites:\n";
                container.value += "- MyFitnessPal: https://www.myfitnesspal.com/\n";
                container.value += "- Bodybuilding.com: https://www.bodybuilding.com/\n";
                container.value += "\nFor healthy recipes, explore:\n";
                container.value += "- Allrecipes' Healthy section: https://www.allrecipes.com/recipes/84/healthy-recipes/\n";
                container.value += "- EatingWell: https://www.eatingwell.com/\n";
            }
        }

        async function getSuggestions(risk_level) {
            const apiKey = 'YOUR_API_KEY';  // Replace with your API key
            const apiUrl = 'https://api.openai.com/v1/chat/completions';

            let prompt = '';
            if (risk_level === 'Low') {
                prompt = 'I have a low risk of heart disease. What can I do to maintain a healthy lifestyle?';
            } else if (risk_level === 'Moderate') {
                prompt = 'I have a moderate risk of heart disease. What lifestyle changes should I consider?';
            } else if (risk_level === 'High') {
                prompt = 'I have a high risk of heart disease. What urgent steps should I take for my health?';
            }

            const requestData = {
                model: "gpt-4",
                "messages": [
                    {
                        "role": "user",
                        "content": prompt
                    }
                ]
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`,
                    },
                    body: JSON.stringify(requestData),
                });

                const data = await response.json();
                const messageContent = data.choices[0].message.content;
                const sentences = messageContent.split('. ');

                let container = document.getElementById('suggestionsContent');
                typeText(sentences, 0, container);

                const percentage = parseFloat(document.getElementById('percentageValue').textContent);
                drawGraph(percentage);
            } catch (error) {
                console.error('Error fetching suggestions:', error);
            }
        }

        function drawGraph(percentage) {
            const canvas = document.getElementById('percentageGraph');
            const ctx = canvas.getContext('2d');
            const internetTrendsPercentage = 65;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "#CCCCCC";
            ctx.fillRect(60, 150 - (1.2 * internetTrendsPercentage), 40, 1.2 * internetTrendsPercentage);

            ctx.fillStyle = "#0099ff";
            ctx.fillRect(160, 150 - (1.2 * percentage), 40, 1.2 * percentage);
        }

        const risk_level = '{{ risk_level }}';
        getSuggestions(risk_level);
    </script>
</body>

</html>
