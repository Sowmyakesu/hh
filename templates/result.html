<!DOCTYPE html>
<html>
<head>
    <title>Heart Disease Risk Assessment</title>
</head>
<body>
    <h1>Heart Disease Risk Assessment</h1>
    <form method="POST">
        <label for="age">Age (in years): </label>
        <input type="number" name="age" required><br>
        <label for="sex">Gender (0 for female, 1 for male): </label>
        <input type="number" name="sex" required><br>
        <label for="cigsPerDay">Number of cigarettes per day: </label>
        <input type="number" name="cigsPerDay" required><br>
        <label for="totChol">Total Cholesterol (mg/dL): </label>
        <input type="number" name="totChol" required><br>
        <label for="sysBP">Systolic Blood Pressure (mm Hg): </label>
        <input type="number" name="sysBP" required><br>
        <label for="glucose">Glucose Level (mg/dL): </label>
        <input type="number" name="glucose" required><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
