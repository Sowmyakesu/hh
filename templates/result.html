<!DOCTYPE html>
<html>
<head>
    <title>Heart Disease Risk Assessment Result</title>
    <style>
        body {
            background-color: #011529;
            font-family: Arial, sans-serif;
            color: whitesmoke;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 95%;
            margin-top: 20px;
            height: 75vh;
        }

        .results {
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        .suggestions {
            flex: 1.5;
            padding: 20px;
            text-align: left;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        textarea {
            flex-grow: 1;
            width: 100%;
            height: 400px;
            padding: 10px;
            box-sizing: border-box;
            border: 2px solid #0099ff;
            border-radius: 8px;
            background-color: #f8f8f8;
            overflow-y: scroll;
            font-size: 15px;
            transition: border 0.3s;
        }

        textarea:focus {
            border: 2px solid #66b2ff;
            outline: none;
        }

        .timer {
            position: absolute;
            top: 0;
            right: 0;
            background: #0099ff;
            color: white;
            padding: 5px 10px;
            border-radius: 0 0 0 5px;
            font-weight: bold;
        }

        h1, h2, h3 {
            margin-top: 0;
        }

        #percentageGraph {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background-color: #f0f0f0;
        }

        .logo {
            margin-bottom: 20px; /* Add space between logo and title */
        }
    </style>
</head>

<body>
    <img src="https://www.cloudvative.com/img/logo-white.png" alt="Cloudvative Logo" width="220" class="logo" />
    <h1>Heart Disease Risk Assessment Result</h1>

    <div class="container">
        <div class="results">
            <h3>Risk Level: {{ risk_level }}</h3>
            <p>Probability of Heart Disease: <span id="percentageValue">{{ heart_disease_percentage }}</span>%</p>
            <!-- Scatter Plot Canvas -->
            <canvas id="scatterChart" width="500" height="300"></canvas>
        </div>
        <div class="suggestions">
            <h2>Suggestions</h2>
            <textarea id="suggestionsContent" readonly></textarea>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Sample data for the Scatter Plot (replace with your data)
        const ages = [25, 30, 35, 40, 45, 50, 55, 60];
        const risks = [10, 12, 15, 20, 30, 40, 50, 60];

        // Scatter Plot Data
        const scatterData = {
            labels: ages,
            datasets: [{
                label: 'Heart Disease Risk',
                data: risks,
                borderColor: 'blue',
                backgroundColor: 'blue',
                pointRadius: 5,
                pointHoverRadius: 8,
            }]
        };

        const scatterConfig = {
            type: 'scatter',
            data: scatterData,
            options: {
                scales: {
                    x: {
                        type: 'linear',
                        position: 'bottom',
                        title: {
                            display: true,
                            text: 'Age'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Risk'
                        }
                    }
                }
            }
        };

        new Chart(document.getElementById('scatterChart'), scatterConfig);
        const apiKey = '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';
        const apiUrl = 'https://api.openai.com/v1/chat/completions';
    
        function drawGraph(percentage) {
            const canvas = document.getElementById('percentageGraph');
            const ctx = canvas.getContext('2d');
            const internetTrendsPercentage = 65; // Hypothetical data
    
            ctx.clearRect(0, 0, canvas.width, canvas.height);
    
            // Draw bar for internet trends
            ctx.fillStyle = "#CCCCCC";
            ctx.fillRect(60, 150 - (1.2 * internetTrendsPercentage), 40, 1.2 * internetTrendsPercentage);
    
            // Draw bar for user's risk
            ctx.fillStyle = "#0099ff";
            ctx.fillRect(160, 150 - (1.2 * percentage), 40, 1.2 * percentage);
        }
    
        function typeText(sentences, index, container) {
            if (index < sentences.length) {
                let sentence = sentences[index].trim();
                let charIndex = 0;
                let typing = setInterval(() => {
                    if (charIndex < sentence.length) {
                        container.value += sentence[charIndex];
                        charIndex++;
                    } else {
                        clearInterval(typing);
                        container.value += '.\n';
                        typeText(sentences, index + 1, container);
                    }
                }, 50);
            }
        }
    
        async function getSuggestionsWithQA(risk_level) {
            const questions = [
                "What are the common symptoms of heart disease?",
                "How can I prevent heart disease?",
                "Are there any foods that are particularly good for heart health?",
                "How does exercise benefit the heart?",
                "What are the risks associated with heart surgeries?"
            ];
    
            let promptBasedOnRisk = '';
            if (risk_level === 'Low') {
                promptBasedOnRisk = 'I have a low risk of heart disease. What can I do to maintain a healthy lifestyle?';
            } else if (risk_level === 'Moderate') {
                promptBasedOnRisk = 'I have a moderate risk of heart disease. What lifestyle changes should I consider?';
            } else if (risk_level === 'High') {
                promptBasedOnRisk = 'I have a high risk of heart disease. What urgent steps should I take for my health?';
            }
    
            let allPrompts = [promptBasedOnRisk, ...questions];
    
            let combinedAnswers = '';
            
            for (let i = 0; i < allPrompts.length; i++) {
                const requestData = {
                    model: "gpt-4",
                    "messages": [
                        {
                            "role": "user",
                            "content": allPrompts[i]
                        }
                    ]
                };
    
                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${apiKey}`,
                        },
                        body: JSON.stringify(requestData),
                    });
    
                    const data = await response.json();
                    const answer = data.choices[0].message.content;
                    if (i === 0) {
                        combinedAnswers += answer + '\n';
                    } else {
                        combinedAnswers += 'Q: ' + allPrompts[i] + '\nA: ' + answer + '\n';
                    }
    
                } catch (error) {
                    console.error('Error fetching suggestions:', error);
                }
            }
    
            let container = document.getElementById('suggestionsContent');
            typeText(combinedAnswers.split('\n'), 0, container);
        }
    
        const risk_level = 'Moderate'; // Replace with your risk level (ensure it's correctly set)
        const percentage = 30.5; // Replace with your heart disease percentage (ensure it's correctly set)
        drawGraph(percentage);
    
        const TIMER_SECONDS = 2;  // 2-second delay
        let countdown = TIMER_SECONDS;
        let timerElement = document.createElement('div');
        timerElement.className = 'timer';
        timerElement.innerHTML = `Suggestions in ${countdown}s`;
        document.querySelector('.suggestions').appendChild(timerElement);
    
        let timer = setInterval(() => {
            countdown--;
            timerElement.innerHTML = `Suggestions in ${countdown}s`;
            if (countdown <= 0) {
                clearInterval(timer);
                timerElement.remove();
            }
        }, 1000);
    
        setTimeout(() => {
            getSuggestionsWithQA(risk_level);
        }, TIMER_SECONDS * 1000);
    </script>    
    
</body>

</html>
