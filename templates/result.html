<!DOCTYPE html>
<html>
<head>
    <title>Heart Disease Risk Assessment Result</title>
    <style>
        body {
            background-color: #011529;
            font-family: arial;
        }
        .container {
            width: 1200px;
            text-align: center;
            margin: 0 auto;            
        }
        #suggestionsResult {
            color: white; /* Set text color to white */
            text-align: left; /* Align text to the left */
        }       
    </style>
</head>
<body>
    
    <div class="container">
        <div class="text-center">
            <img src="https://www.cloudvative.com/img/logo-white.png" alt="https://www.cloudvative.com" class="text-center" width="220" />
        </div>
        <h1 class="text-center" style="color: whitesmoke;">Heart Disease Risk Assessment Result</h1>

        <div id="suggestionsResult">
            <h2>Risk Level: {{ risk_level }}</h2>
            <p>Probability of Heart Disease: {{ heart_disease_percentage }}%</p>
            <h3>Suggestions:</h3>
            <ul>
                {% for suggestion in suggestions %}
                    <li>{{ suggestion }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <script>
        // Function to send a request to ChatGPT API and display suggestions
        async function getSuggestions(risk_level) {
            const apiKey = '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'; // Replace with your API key
            const apiUrl = 'https://api.openai.com/v1/chat/completions'; // API endpoint

            // Define the prompt based on the risk level
            let prompt = '';

            if (risk_level === 'Low') {
                prompt = 'I have a low risk of heart disease. What can I do to maintain a healthy lifestyle?';
            } else if (risk_level === 'Moderate') {
                prompt = 'I have a moderate risk of heart disease. What lifestyle changes should I consider?';
            } else if (risk_level === 'High') {
                prompt = 'I have a high risk of heart disease. What urgent steps should I take for my health?';
            }

            // Create the API request payload
            const requestData = {
                 model: "gpt-4",
                 "messages": [
                     {
                         "role": "user",
                         "content": prompt
                     }
                 ]
             }

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`,
                    },
                    body: JSON.stringify(requestData),
                });

                const data = await response.json();

                // Debug: Log the entire API response
                console.log('API Response Data:', data);

                formattedHTMLText = data.choices[0].message.content.replace(/\n/g,"<br>");

                // Display the suggestions directly on the screen
                document.getElementById('suggestionsResult').innerHTML = formattedHTMLText;
                console.log(formattedHTMLText);
            } catch (error) {
                console.error('Error fetching suggestions:', error);
            }
        }

        // Call the getSuggestions function with the risk level from Flask
        const risk_level = '{{ risk_level }}'; // Replace with Flask variable
        getSuggestions(risk_level);
    </script>
</body>
</html>
